<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="container">

    <div class="image">
      <img class="qr--img" src="./images/image-qr-code.png" alt="">
    </div>

    <div class="text">
      <p class="bold">Improve your front-end skills by building projects</p>
      <p class="light">Scan the QR code to visit Frontend Mentor and takie your coding skills to the next level</p>
    </div>

  </div>

  <!-- Footer -->
  <div class="attribution">
    Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="links" href="https://github.com/Vedant-Manjrekar">Vedant.</a>.
  </div>
</body>
</html>
